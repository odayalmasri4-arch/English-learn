<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeEnglish</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background: linear-gradient(180deg, #eef2ff, #e0e7ff);
  min-height: 100vh;
  display: flex;

  align-items: center;
}

/* Ø²Ø± Ø§Ù„Ø®Ø±ÙˆØ¬ */
.exit-btn {
  position: fixed;
  top: 12px;
  right: 12px;
  padding: 8px 14px;
  background: #007bff ;
  color: white;
  border: none;
  border-radius: 8px;
  font-size: 14px;
  cursor: pointer;
  z-index: 999;
}

.exit-btn:hover {
  background: #dc2626;

/* ÙƒØ±Øª Ø§Ù„Ù„Ø¹Ø¨Ø© */
.card {
  width: 100%;
  max-width: 420px;
  background: white;

  padding: 18px;

h1 {

.status {
  display: flex;
  justify-content: space-between;
  margin-bottom: 12px;
  font-size: 14px;
  font-weight: bold;
  color: #334155;
}

.question {
  background: #f1f5ff;
  padding: 14px;
  border-radius: 12px;
  font-size: 16px;
  margin-bottom: 15px;
  color: #1e293b;
}

button.option {
  width: 100%;
  margin: 6px 0;
  padding: 12px;
  font-size: 15px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  background: #3b82f6;
  color: white;
  transition: transform 0.2s;
}

button.option:hover {
  transform: scale(1.03);
}

.correct {
  background: #22c55e !important;
}

.wrong {
  background: #ef4444 !important;
}

@media (max-width: 360px) {
  h1 { font-size: 20px; }
  .question { font-size: 15px; }
  button.option { font-size: 14px; }
}
</style>
</head>

<body>

<button class="exit-btn" onclick="exitGame()">â¬… Ø®Ø±ÙˆØ¬</button>

<div class="card">
  <h1>CodeEnglish</h1>

  <div class="status">
    <div id="score">Score: 0</div>
    <div id="level">Level: 1</div>
  </div>

  <div class="question" id="question">Loading...</div>
  <div id="options"></div>
</div>

<script>
function exitGame() {
  window.history.back(); // ÙŠÙ…ÙƒÙ† ØªØºÙŠÙŠØ±Ù‡ Ù„ØµÙØ­Ø© Ø±Ø¦ÙŠØ³ÙŠØ©
}

const allQuestions = [
  {q:"What is 'Ù‚Ø·Ø©' in English?", options:["Dog","Cat","Bird","Fish"], answer:"Cat", level:1},
  {q:"What is 'Ø£Ø²Ø±Ù‚' in English?", options:["Red","Blue","Green","Yellow"], answer:"Blue", level:1},
  {q:"What is 'Ø¨ÙŠØª' in English?", options:["Car","House","Tree","Chair"], answer:"House", level:1},
  {q:"Choose the correct word: I ___ happy.", options:["am","is","are","be"], answer:"am", level:1},

  {q:"Choose the correct sentence:", options:["I goes to school","I go to school","I going school","I goed school"], answer:"I go to school", level:2},
  {q:"Translate: Ù‡Ùˆ ÙŠØ£ÙƒÙ„ ØªÙØ§Ø­Ø©", options:["He eat apple","He eats an apple","He eating apple","He eated apple"], answer:"He eats an apple", level:2},
  {q:"Which is correct?", options:["She like cats","She likes cats","She liking cats","She liked cats"], answer:"She likes cats", level:2},
  {q:"Translate: Ù‡Ù… ÙŠÙ„Ø¹Ø¨ÙˆÙ† ÙƒØ±Ø© Ø§Ù„Ù‚Ø¯Ù…", options:["They play football","They plays football","They playing football","They played football"], answer:"They play football", level:2},

  {q:"Correct the sentence:", options:["She don't like pizza","She doesn't likes pizza","She doesn't like pizza","She don't likes pizza"], answer:"She doesn't like pizza", level:3},
  {q:"Choose the correct preposition: I am interested ___ science.", options:["at","in","on","with"], answer:"in", level:3},
  {q:"Fill in the blank: He has been ___ here for two hours.", options:["wait","waiting","waited","wating"], answer:"waiting", level:3},
  {q:"Choose the correct sentence:", options:["If I was you, I will go","If I were you, I would go","If I am you, I will go","If I was you, I would goes"], answer:"If I were you, I would go", level:3}
];

let score = 0;
let level = 1;
let usedQuestions = [];

function getRandomQuestion() {
  const available = allQuestions.filter(q => !usedQuestions.includes(q) && q.level <= level);
  if (!available.length) return null;
  const q = available[Math.floor(Math.random() * available.length)];
  usedQuestions.push(q);
  return q;
}

function showQuestion() {
  const q = getRandomQuestion();
  if (!q) {
    document.querySelector(".card").innerHTML =
      `<h3>ðŸŽ‰ Ø§Ù†ØªÙ‡Øª Ø§Ù„Ù„Ø¹Ø¨Ø©</h3><p>Score: ${score}</p>`;
    return;
  }

  document.getElementById("question").textContent = q.q;
  const options = document.getElementById("options");
  options.innerHTML = "";

  q.options.forEach(opt => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "option";
    btn.onclick = () => checkAnswer(opt, q, btn);
    options.appendChild(btn);
  });
}

function checkAnswer(selected, q, btn) {
  if (selected === q.answer) {
    score += 10;
    btn.classList.add("correct");
    if (score % 20 === 0 && level < 3) level++;
  } else {
    btn.classList.add("wrong");
  }

  document.getElementById("score").textContent = `Score: ${score}`;
  document.getElementById("level").textContent = `Level: ${level}`;
  setTimeout(showQuestion, 500);
}

showQuestion();
</script>

</body>
</html>
