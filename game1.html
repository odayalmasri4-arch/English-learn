<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">

  <title>Learn English From Home</title>

  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>

    .back-btn {

      border: none;

    .game-container {

    .options {

    .next-btn,

      border-radius: 8px;

      color: white;

    }

    .show {
      display: inline-block;
    }

    .progress-container {
      width: 100%;
      height: 10px;
      background: #ddd;
      border-radius: 10px;
      margin-bottom: 15px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      background: #28a745;
      width: 0%;
      transition: width 0.4s;
    }

    .start-container {
      text-align: center;
    }

    .start-container input {
      padding: 10px;
      width: 80%;
      font-size: 16px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    .start-container button {
      padding: 10px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    /* Ø§Ù„Ø¬ÙˆØ§Ù„ */
    @media (max-width: 768px) {
      body {
        height: auto;

      }

      .game-container {
        flex-direction: column;
      }

      .left-side,
      .right-side {
        width: 100%;
        border: none;
      }

      .right-side {
        border-top: 2px solid #ddd;
        padding-top: 10px;
      }

      .question {
        font-size: 18px;
      }
    }
  </style>
</head>

<body>

<button class="back-btn" onclick="goBack()">â¬… Ø±Ø¬ÙˆØ¹</button>

<div class="game-container">
  <div class="left-side">

    <div class="start-container" id="start-container">
      <h1>Ù„Ø¹Ø¨Ø© ØªØ¹Ù„Ù… Ø§Ù„Ù„ØºØ© Ø§Ù„Ø¥Ù†Ø¬Ù„ÙŠØ²ÙŠØ©</h1>
      <p>Ø£Ø¯Ø®Ù„ Ø§Ø³Ù…Ùƒ Ù„Ù„Ø¨Ø¯Ø¡</p>
      <input type="text" id="name-input" placeholder="Ø§Ø³Ù…Ùƒ">
      <button onclick="startGame()">Ø§Ø¨Ø¯Ø£</button>
    </div>

    <div id="game" style="display:none;">
      <div class="progress-container">
        <div class="progress-bar" id="progress"></div>
      </div>

      <div class="question" id="question"></div>
      <div class="options" id="options"></div>
      <div id="result"></div>

      <button class="next-btn" id="nextBtn" onclick="nextQuestion()">Ø§Ù„ØªØ§Ù„ÙŠ</button>
      <button class="retry-btn" id="retryBtn" onclick="location.reload()">Ø¥Ø¹Ø§Ø¯Ø©</button>
    </div>

  </div>

  <div class="right-side">
    <p id="player-name">Ø§Ù„Ø§Ø³Ù…: -</p>
    <p id="score">Ø§Ù„Ù†Ù‚Ø§Ø·: 0</p>
  </div>
</div>

<audio id="correct" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_0abbe7ad49.mp3"></audio>
<audio id="wrong" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_9ebc8f5a90.mp3"></audio>

<script>
  function goBack() {
    window.history.back();
  }

  const questions = [
    {q:"She ___ to school.", o:["go","goes","went"], a:"goes"},
    {q:"They ___ football.", o:["play","plays","played"], a:"play"},
    {q:"I ___ a movie yesterday.", o:["watch","watched","watching"], a:"watched"}
  ];

  let index = 0;
  let score = 0;
  let name = "";

  function startGame() {
    name = document.getElementById("name-input").value;
    if(name==="") return alert("Ø£Ø¯Ø®Ù„ Ø§Ù„Ø§Ø³Ù…");
    document.getElementById("player-name").innerText = "Ø§Ù„Ø§Ø³Ù…: " + name;
    document.getElementById("start-container").style.display="none";
    document.getElementById("game").style.display="block";
    loadQuestion();
  }

  function loadQuestion() {
    if(index >= questions.length) {
      document.getElementById("question").innerText = "Ø§Ù†ØªÙ‡Øª Ø§Ù„Ù„Ø¹Ø¨Ø© ðŸŽ‰";
      document.getElementById("retryBtn").classList.add("show");
      return;
    }

    const q = questions[index];
    document.getElementById("question").innerText = q.q;
    const options = document.getElementById("options");
    options.innerHTML = "";

    q.o.forEach(opt=>{
      const b = document.createElement("button");
      b.innerText = opt;
      b.onclick = ()=>check(opt);
      options.appendChild(b);
    });

    document.getElementById("progress").style.width =
      ((index)/questions.length*100)+"%";
  }

  function check(ans) {
    const q = questions[index];
    if(ans === q.a) {
      score++;
      document.getElementById("correct").play();
    } else {
      document.getElementById("wrong").play();
    }
    document.getElementById("score").innerText = "Ø§Ù„Ù†Ù‚Ø§Ø·: " + score;
    index++;
    loadQuestion();
  }

  function nextQuestion() {
    loadQuestion();
  }
</script>

</body>
